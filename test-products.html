<!DOCTYPE html>
<html>
<head>
    <title>Test Products System</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 2px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; font-size: 16px; }
        .add { background: #4CAF50; color: white; border: none; border-radius: 5px; }
        .show { background: #2196F3; color: white; border: none; border-radius: 5px; }
        .clear { background: #f44336; color: white; border: none; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 15px; overflow-x: auto; max-height: 400px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center; }
        .product-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
        .product-card h3 { font-size: 16px; margin: 10px 0; }
        .product-card .price { color: #00bac7; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <h1>üß™ Test Products System</h1>
    
    <div class="section">
        <h2>‚ûï Add Test Product</h2>
        <button class="add" onclick="addTestProduct()">Add Random Product</button>
        <button class="add" onclick="addMultipleProducts()">Add 3 Products</button>
    </div>
    
    <div class="section">
        <h2>üì¶ View Products in LocalStorage</h2>
        <button class="show" onclick="showProducts()">Show All Products</button>
        <button class="clear" onclick="clearProducts()">Clear All Products</button>
        <div id="productsData"></div>
    </div>
    
    <div class="section">
        <h2>üé® Display Products (Like Website)</h2>
        <button class="show" onclick="displayProductCards()">Display Product Cards</button>
        <div class="product-grid" id="productGrid"></div>
    </div>

    <script>
        function addTestProduct() {
            const products = JSON.parse(localStorage.getItem('visionkart_products') || '[]');
            const id = Date.now();
            const productNames = [
                'Designer Round Frames',
                'Classic Aviator Sunglasses',
                'Modern Cat-Eye Glasses',
                'Vintage Clubmaster',
                'Transparent Square Frames'
            ];
            const randomName = productNames[Math.floor(Math.random() * productNames.length)];
            
            const newProduct = {
                id: id,
                name: randomName + ' #' + products.length,
                type: 'Eyeglasses',
                category: 'Round',
                price: 1500 + Math.floor(Math.random() * 1000),
                originalPrice: 3000,
                discount: '50% OFF',
                rating: 4.5,
                reviews: Math.floor(Math.random() * 100),
                badge: 'NEW',
                image: 'https://images.unsplash.com/photo-1574258495973-f010dfbb5371?w=400&h=400&fit=crop',
                brand: 'VisionKart',
                stock: 50,
                status: 'active'
            };
            
            products.push(newProduct);
            localStorage.setItem('visionkart_products', JSON.stringify(products));
            
            alert('‚úÖ Product added!\n\nID: ' + id + '\nName: ' + newProduct.name + '\n\nTotal products: ' + products.length);
            showProducts();
        }

        function addMultipleProducts() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => addTestProduct(), i * 100);
            }
        }

        function showProducts() {
            const products = JSON.parse(localStorage.getItem('visionkart_products') || '[]');
            document.getElementById('productsData').innerHTML = `
                <h3>Total Products: ${products.length}</h3>
                <pre>${JSON.stringify(products, null, 2)}</pre>
            `;
        }

        function clearProducts() {
            if (confirm('‚ö†Ô∏è Delete all products from localStorage?')) {
                localStorage.removeItem('visionkart_products');
                alert('All products cleared!');
                showProducts();
                displayProductCards();
            }
        }

        function displayProductCards() {
            const products = JSON.parse(localStorage.getItem('visionkart_products') || '[]');
            const grid = document.getElementById('productGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999;">No products to display. Add some products first!</p>';
                return;
            }
            
            grid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <div class="price">‚Çπ${product.price}</div>
                    <p style="font-size: 12px; color: #666;">${product.type} ‚Ä¢ ${product.brand}</p>
                    <span style="background: #00bac7; color: white; padding: 3px 8px; border-radius: 3px; font-size: 11px;">${product.badge}</span>
                `;
                grid.appendChild(card);
            });
        }

        // Auto-show on load
        showProducts();
        displayProductCards();
    </script>
</body>
</html>
