<!DOCTYPE html>
<html>
<head>
    <title>Debug Products</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #00bac7; }
        .product-card { border: 2px solid #ddd; padding: 15px; margin: 15px 0; border-radius: 8px; }
        .product-card h3 { margin: 0 0 10px 0; color: #333; }
        .product-card img { max-width: 200px; border-radius: 5px; }
        .field { margin: 5px 0; }
        .field strong { color: #666; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; font-size: 14px; }
        .btn-view { background: #00bac7; color: white; }
        .btn-delete { background: #f44336; color: white; }
        .json-view { background: #f9f9f9; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Product Debug Tool</h1>
        
        <h2>Products in localStorage</h2>
        <div id="productsContainer"></div>
        
        <h2>Raw JSON Data</h2>
        <div class="json-view" id="jsonData"></div>
    </div>

    <script>
        function loadDebugInfo() {
            const storedProducts = JSON.parse(localStorage.getItem('visionkart_products') || '[]');
            const deletedIds = JSON.parse(localStorage.getItem('visionkart_deleted_products') || '[]');
            const container = document.getElementById('productsContainer');
            const jsonContainer = document.getElementById('jsonData');
            
            if (storedProducts.length === 0) {
                container.innerHTML = '<p>No products in localStorage</p>';
            } else {
                container.innerHTML = '';
                storedProducts.forEach(product => {
                    const isDeleted = deletedIds.includes(product.id);
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.style.borderColor = isDeleted ? '#f44336' : '#4CAF50';
                    card.innerHTML = `
                        <h3>${product.name} ${isDeleted ? '‚ùå DELETED' : '‚úÖ'}</h3>
                        <img src="${product.image}" alt="${product.name}">
                        <div class="field"><strong>ID:</strong> ${product.id}</div>
                        <div class="field"><strong>Type:</strong> ${product.type || 'N/A'}</div>
                        <div class="field"><strong>Category:</strong> ${product.category || 'N/A'}</div>
                        <div class="field"><strong>Brand:</strong> ${product.brand || 'N/A'}</div>
                        <div class="field"><strong>Price:</strong> ‚Çπ${product.price}</div>
                        <div class="field"><strong>Original Price:</strong> ‚Çπ${product.originalPrice || 'N/A'}</div>
                        <div class="field"><strong>Frame Type:</strong> ${product.frameType || 'N/A'}</div>
                        <div class="field"><strong>Rating:</strong> ${product.rating || 'N/A'}</div>
                        <div class="field"><strong>Stock:</strong> ${product.stock || 'N/A'}</div>
                        <button class="btn-view" onclick="viewProduct(${product.id})">View Detail Page</button>
                        <button class="btn-view" onclick="testFind(${product.id})">Test findProductById</button>
                    `;
                    container.appendChild(card);
                });
            }
            
            // Show raw JSON
            jsonContainer.textContent = JSON.stringify(storedProducts, null, 2);
        }
        
        function viewProduct(id) {
            window.open(`product-detail.html?id=${id}`, '_blank');
        }
        
        function testFind(id) {
            // Load the same findProductById logic
            const storedProducts = JSON.parse(localStorage.getItem('visionkart_products') || '[]');
            const deletedProductIds = JSON.parse(localStorage.getItem('visionkart_deleted_products') || '[]');
            const activeStoredProducts = storedProducts.filter(p => !deletedProductIds.includes(p.id));
            const product = activeStoredProducts.find(p => p.id == id);
            
            if (product) {
                alert('‚úÖ Product found!\n\n' + JSON.stringify(product, null, 2));
            } else {
                alert('‚ùå Product NOT found with ID: ' + id);
            }
        }
        
        loadDebugInfo();
    </script>
</body>
</html>
